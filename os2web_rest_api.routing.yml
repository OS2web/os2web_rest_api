  defaults:
    _form: '\Drupal\os2web_rest_api\Form\SettingsForm'
    _title_callback: '\Drupal\os2web_rest_api\Form\SettingsForm::getTitle'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
